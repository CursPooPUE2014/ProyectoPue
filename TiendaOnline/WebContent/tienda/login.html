<body>
    <!-- Page Content -->
<form class="form-signin" id="form-login" method="post" action="">
	
    <!-- titulo -->
    <div class="row">
        <div class="col-md-12 text-center">
        <h2 class="form-signin-heading">Please sign in</h2>
        </div>
    </div>
    <!-- cajas de texto -->
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-8">
			<div class="row">
				<!-- login -->
				<div class="col-md-6">
				<div class="form-group" id="login">
					<input class="form-control required email" placeholder="Email address"
					type="email" id="logininput">
					<span class="hidden" id="loginglyph"></span>
				</div>
				</div>
				<div class="col-md-6">
					<div class="hide" id="mensaje_log"></div>
				</div>
			</div>
			<div class="row">
				<!-- pass -->
				<div class="col-md-6">
				<div class="form-group" id="pass">
					<input class="form-control required" placeholder="Password"
					type="password" id="passinput">
					<span class="hidden" id="passglyph"></span>
				</div>
				</div>
				<div class="col-md-6">
					<div class="hide" id="mensaje_pass"></div>
				</div>
			</div>
        </div>
    </div>

            <div class="col-md-5">
            </div>

                <input class="btn btn-lg btn-primary" onclick="validarFormulario()" type="button" value="Login"/>
            </div>
            <div class="col-md-5">
            </div>
        </div>

</form>
