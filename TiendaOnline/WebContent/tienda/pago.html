<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop Homepage - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<form class="form-register" id="form-pago" method="post" action="">
    <!-- Page Content -->
    <div class="row col-md-12 text-center">
        <h2>Pago de pedido</h2>
    </div>
    <!-- cuerpo -->
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-8">
			<div class="row">
				<!-- numero targerta -->
				<div class="col-md-6">
				<div class="form-group" id="targeta">
					<label>Nº targeta</label><input class="form-control required" placeholder="Numero de targeta"
					type="text" id="num_target">
					<span class="hidden" id="num_targetglyph"></span>
				</div>
				</div>
				<div class="col-md-6">
					<div class="hide" id="mensaje_target"></div>
				</div>
			</div>
			<div class="row">
				<!-- fecha -->
				<div class="col-md-6">
				<div class="form-group" id="fecha">
					<label>Fecha de caducidad</label><input class="form-control required"
					type="date" id="date">
					<span class="hidden" id="dateglyph"></span>
				</div>
				</div>
				<div class="col-md-6">
					<div class="hide" id="mensaje_date"></div>
				</div>
			</div>
            <div class="row">
				<!-- numero secreto-->
				<div class="col-md-6">
				<div class="form-group" id="secreto">
					<label>Nº secreto</label><input class="form-control required" placeholder="Numero secreto"
					type="password" id="num_secret">
					<span class="hidden" id="num_secretglyph"></span>
				</div>
				</div>
				<div class="col-md-6">
					<div class="hide" id="mensaje_secret"></div>
				</div>
			</div>
        </div>
    </div>
            <!-- botones -->
    <div class="row">
        <div class="col-md-5">
        </div>
        <div class="col-md-2 text-center">
            <input class="btn btn-primary" onclick="validarFormulario()" type="button" value="Pagar"/>
            <input class="btn btn-primary" type="button" value="Cancelar"/>
        </div>
        <div class="col-md-5">
        </div>
    </div>          
</form>
    <!-- /.container -->

    <script type="text/javascript" src="js/validacion_pago.js"></script>
    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
